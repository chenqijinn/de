    <style>
        :root {

        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: var(--light-bg);
            margin: 0;
            line-height: 1.6;
            color: #444;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;

        }

            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 20px 0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--sisu-red);
            margin: 0 auto 20px;
            object-fit: cover;
        }

        .badge {
            color: var(--sisu-red);
            font-weight: bold;
            margin: 10px 0;
        }

        .intro {
            padding: 20px;
            margin: 25px 0;
            background: #fff5f5;
            border-radius: 8px;
            border-left: 4px solid var(--sisu-red);
        }

        .sisu-link {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background: var(--sisu-red);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .sisu-link:hover {
            background: #9e1724;
            transform: translateY(-2px);
        }

</head>
